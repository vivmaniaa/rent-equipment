<div class="breadcrumb-main">
    <ng-container *ngFor="let breadcrumb of data; let last = last;">
        <ng-container *ngIf="!!!breadcrumb.link">
            <span >{{breadcrumb.title}}</span><span *ngIf="!last"> / </span>
        </ng-container>
        <ng-container *ngIf="!!breadcrumb.link">
            <span class="bread-link" [routerLink]="[breadcrumb.link]">{{breadcrumb.title}}</span><span *ngIf="!last"> / </span>
        </ng-container>
    </ng-container>
</div>
